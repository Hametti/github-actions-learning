# This workflow is responsible for:
# -Downloading source code from repository
# -Setting up .NET & Restoring nugets & building solution
# -Running unit tests

# Workflow name
name: .NET

# Workflow trigger condition
on:
  push:

# List of jobs to be done in this workflow
jobs:
  run-unit-tests:
    runs-on: windows-latest
    steps:
      # Clone repository
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Install .NET Core
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      # Restore nuget packages defined in solution
      - name: Restore nuget packages
        run: dotnet restore

      # Build solution
      - name: Build
        run: dotnet build --no-restore

      # Run unit tests defined in solution
      - name: Run unit tests
        run: dotnet test GithubPipelinesLearning.UnitTests\bin\Debug\net6.0\GithubPipelinesLearning.UnitTests.dll --no-build

      # Publish project to create artifacts
      - name: Create main project artifacts
        run: dotnet publish GithubPipelinesLearning/GithubPipelinesLearning.csproj -c Release -o release --nologo

      - name: Publish ui tests artifacts
        run: dotnet publish GithubPipelinesLearning.UnitTests/GithubPipelinesLearning.UnitTests.csproj -c Release -o release --nologo

      - name: Publish unit tests artifacts
        run: dotnet publish GithubPipelinesLearning.UiTests/GithubPipelinesLearning.UiTests.csproj -c Release -o release --nologo

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.ref_name }}-artifacts
          path: ${{ github.workspace }}\release\
          if-no-files-found: error

  trigger-test-workflows:
    runs-on: windows-latest
    needs: run-unit-tests
    steps:
      - run: echo "succeeded"
